<div class="contenedor-teclado">
    <div class="row" style="padding: 15px;">
        <div class="col-6" style="cursor: pointer;display: flex;justify-content: flex-start;">

            <img src="../../../assets/images/{{imagen}}" alt="">

        </div>

    <div style="display: flex;justify-content: center;">
        <span style="font-size: 24px;font-weight: 500;">Denominaci√≥n: {{denominacion}} </span>

    </div>
    <div style="display: flex;justify-content: center;">
        Ingresar Cantidad

    </div>

    <div class="input">
        <input id="code" type="text" [(ngModel)]="inputValue" class="text-center  mb-2 input-teclado" id="code">
    </div>


    <div style="display: flex;justify-content: center;">

        <div class="btn-group-vertical button-custom-width py-2" role="group" aria-label="Basic example">


            <div class="btn-group">
                <button type="button" class="btn btn-outline-secondary py-3 num-custom-width"
                    style="border-top-left-radius:10px ;" (click)="agregar('1')">1</button>
                <button type="button" class="btn btn-outline-secondary py-3 num-custom-width"
                    (click)="agregar('2')">2</button>
                <button type="button" class="btn btn-outline-secondary py-3 num-custom-width"
                    style="border-top-right-radius:10px ;" (click)="agregar('3')">3</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-outline-secondary py-3 num-custom-width"
                    (click)="agregar('4')">4</button>
                <button type="button" class="btn btn-outline-secondary py-3 num-custom-width"
                    (click)="agregar('5')">5</button>
                <button type="button" class="btn btn-outline-secondary py-3 num-custom-width"
                    (click)="agregar('6')">6</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-outline-secondary py-3 num-custom-width"
                    (click)="agregar('7')">7</button>
                <button type="button" class="btn btn-outline-secondary py-3 num-custom-width"
                    (click)="agregar('8')">8</button>
                <button type="button" class="btn btn-outline-secondary py-3 num-custom-width"
                    (click)="agregar('9')">9</button>
            </div>
            <div class="btn-group ">
                <button type="button" class="btn btn-outline-secondary  py-3 num-custom-width"
                    style="border-bottom-left-radius:10px ;" (click)="quitar()">&lt;</button>
                <button type="button" class="btn btn-outline-secondary py-3 num-custom-width"
                    (click)="agregar('0')">0&nbsp;</button>
                <button type="button" class="btn btn-outline-secondary py-3 num-custom-width"
                    style="border-bottom-right-radius:10px ;" (click)="agregar('.')">&nbsp;.&nbsp;</button>
            </div>
            <div class="btn-group py-3">
                <button (click)="confirmar()" type="button" class="btn btn-primary py-3 ok" style="color: white;">
                    <svg width="22" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">

                                fill="white" />
                        </g>
                    </svg>
                </button>

        </div>

    </div>

</div>
