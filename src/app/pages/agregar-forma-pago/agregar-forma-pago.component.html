<div style="margin-left: 52px;margin-right: 52px;margin-top: 32px;margin-bottom: 24px;">

                </div>
                <input  type="search" id="default-search" style="height: 63px;" class="w-custom  block w-full p-4 ps-5 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="" required />
           
            </div>
    <div class="col-lg-4 col-md-3 col-sm-6 col-6">
            <button  routerLink="/formas" style="width: 199px;height: 63px;margin-left: 16px;background-color: #979797;color: white;border-radius: 10px;">Inicio</button>
        </div>
        </div>
        </div>
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-6" style="display: flex; justify-content: end; margin: 0px;padding: 0px;">
  
         <button (click)="confirmarButton()" class="confirmar">Confirmar</button>
         <button class="cancelar">Cancelar</button>
    </div>
        </div>
   
   
        <div class="row mensaje">
        <div class=" col-xl-12 col-lg-12 col-md-12 col-sm-12 flex px-3 align-items-center" >
        <img src="../../../assets/images/atras.png" class="atras" alt="" *ngIf="totales == false" (click)="inicio()"> &nbsp;
        <span> <b> {{message}} </b></span>
    </div>
</div>
    <br>
    <div class="row tarjetas-contenedor" >   
    <div *ngFor="let item of array" class="col-sm-6 col-md-6 col-lg-4 col-xl-2  py-2 " style="display:{{item.rule}}">
    <div   Class="tarjeta-principal"  (click)="ocultarTarjetas(item.name)" >
    <div style="margin-left: 16px;margin-top:6px">
        <span>{{item.name | uppercase}}</span>
    </div>
    <br><br>
    <div class="flex justify-center">
        <img [src]="urlImagenes(item.name)" >
    </div>
    <br>
   
   
    </div>
    
    </div>
