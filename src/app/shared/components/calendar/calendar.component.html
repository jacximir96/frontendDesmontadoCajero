<div class="flex items-center justify-center py-8 px-4"
    [ngClass]="{
    'block': displayCalendar,
    'hidden': !displayCalendar}">
    <div class="2xl:w-3/5 xl:w-1/2 lg:w-3/5 sm:w-4/5 w-full shadow-lg">
        <div class="md:p-8 md:pb-12 p-5 bg-white rounded-t">
            <div class="px-4 flex items-center justify-between">
                <svg (click)="this.prevMonth()"  xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-chevron-left" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <polyline points="15 6 9 12 15 18" />
                </svg>
                <h1 class="text-4xl font-bold text-gray-800">{{this.fullMesActual}} {{this.currentMonth.getFullYear()}}</h1>
                <div class="flex items-center text-gray-800" >
                    
                    <svg (click)="nextMonth()" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler ml-3 icon-tabler-chevron-right" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <polyline points="9 6 15 12 9 18" />
                    </svg>
                </div>
            </div>
            <div class="flex items-center justify-between pt-12 overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr>
                            <th *ngFor="let day of this.daysOfWeek">
                                <div class="w-full flex justify-center">
                                    <p class="text-3xl font-medium text-center text-gray-500">{{day}}</p>
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngIf="this.haveEmptyDays">
                            <td *ngFor="let item of this.monthDaysEmpty" class="pt-6">
                                <div class="px-5 py-5 flex w-full justify-center"></div>
                            </td>
                            <td *ngFor="let day of this.firstWeek">
                                <div (click)="selectDate(day)" class="px-4 py-4 cursor-pointer flex w-full justify-center">
                                    <p class="text-4xl text-gray-800 font-medium">{{day.getDate()}}</p>
                                </div>
                            </td>
                        </tr>
                        <tr *ngFor="let week of this.weeks">
                            <td *ngFor="let day of week">
                                <div (click)="selectDate(day)" class="px-5 py-5 cursor-pointer flex w-full justify-center">
                                    <p class="text-4xl text-gray-800 font-medium">{{day.getDate()}}</p>
                                </div>
                            </td>
                            <!--<td>
                                <div class="w-full h-full">
                                    <div class="flex items-center justify-center w-full rounded-full cursor-pointer">
                                        <p class="text-2xl w-14 h-14 flex items-center justify-center font-medium text-white bg-indigo-700 rounded-full">8</p>
                                    </div>
                                </div>
                            </td>-->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
